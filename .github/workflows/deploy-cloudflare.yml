name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
    paths:
      - 'experiments/008-deployment-hosting/cloudflare-demo.js'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Deploy to Cloudflare Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        echo "Deploying ChangeFlow MCP to Cloudflare Workers..."
        cd experiments/008-deployment-hosting
        wrangler deploy cloudflare-demo.js \
          --name changeflow-mcp \
          --compatibility-date 2023-12-01 \
          --env production