# Vale configuration for ChangeFlow documentation
StylesPath = .vale/styles

MinAlertLevel = suggestion
Packages = proselint, write-good

# Custom vocabulary for technical terms
Vocab = ChangeFlow

[*.md]
BasedOnStyles = Vale, proselint, write-good, ChangeFlow
Vale.Terms = NO

[*.org]
BasedOnStyles = Vale, proselint, write-good, ChangeFlow
Vale.Terms = NO

# Ignore code blocks
BlockIgnores = (?s) *(\n\n```.+\n\n)

# Ignore inline code
TokenIgnores = (\`.+\`), (\*\*.+\*\*)

[docs/*.md]
# More lenient for technical documentation
Vale.Spelling = NO
proselint.Annotations = NO